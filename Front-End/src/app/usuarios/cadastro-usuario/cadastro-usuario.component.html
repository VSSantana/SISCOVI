<div class="container">
    <h2 class="center-align">Cadastro de usuários</h2>
  <div class = row *ngIf="id">
    <button class="btn waves-effect right" (click)="openModal()">Excluir usuário</button>
    <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
      <div class="modal-content">
        <div class="container">
          <div class="row">
            <h1 class="center">Alerta</h1>
          </div>
          <div class="row">
            <h5 class="center">Tem certeza que deseja EXCLUIR este usuário?</h5>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect right" (click)="deletarUsuario()">Sim</button>
        <button class="btn waves-effect left" (click)="closeModal()">Não</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
        <form #form="ngForm" class="col  s12" [formGroup]="usuarioForm" autocomplete="off">
            <div class="row">
                <div class="col s12 l4">
                    <label for="nome_usuario">Nome do usuário</label>
                    <input placeholder="Nome" id="nome_usuario" type="text" class="validate" maxlength="30" required (keyup)="verifyForm()" formControlName="nome">
                </div>
                <div class="col s12 l4 offset-l2">
                    <label for="login">Login</label>
                    <input placeholder="Login" id="login" type="text" class="validate" required (keyup)="verifyForm()" formControlName="login">
                </div>
            </div>
            <div class="row">
                <div class="col s12 l4">
                    <label for="password">Senha</label>
                    <input placeholder="Senha" id="password" type="password" class="validate" required formControlName="password" (keyup)="verifyForm()">
                </div>
                <div class="col s12 l4 offset-l2">
                    <label for="confirm_password">Confirme a Senha</label>
                    <input  id="confirm_password" type="password" class="validate" required formControlName="confirmPassword" (keyup)="verifyForm()">
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <select materialize="material_select" [materializeSelectOptions]="perfil" formControlName="perfil" (change)="verifyForm()">
                        <option disabled>Selecione um Perfil</option>
                        <option *ngFor="let per of perfil" [value]="per">{{per}}</option>
                    </select>
                    <label>Perfil do Usuário</label>
                </div>
            </div>
        </form>
    </div>
</div>
